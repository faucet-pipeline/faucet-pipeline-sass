name: tests
on:
- push
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                - 12.x
                - 14.x
                - 16.x
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3.1.0
          with:
              node-version: ${{ matrix.node-version }}
        - run: npm install-test
          env:
              CI: true
